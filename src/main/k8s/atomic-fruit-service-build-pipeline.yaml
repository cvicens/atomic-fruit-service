apiVersion: tekton.dev/v1alpha1
kind: Pipeline
metadata:
  name: atomic-fruit-service-build-pipeline
spec:
  resources:
  - name: app-git
    type: git
  - name: app-image
    type: image
  tasks:
  - name: build
    taskRef:
      name: s2i-quarkus
    params:
      - name: TLSVERIFY
        value: "false"
    resources:
      inputs:
      - name: source
        resource: app-git
      outputs:
      - name: image
        resource: app-image
  - name: deploy
    taskRef:
      name: openshift-client
    runAfter:
      - build
    params:
      - name: ARGS
        value: "rollout latest atomic-fruit-service"